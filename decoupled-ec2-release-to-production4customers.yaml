AWSTemplateFormatVersion: '2010-09-09'
Description: Release to Production Document for EC2

Parameters:
  SecretsManagerARN:
    Type: String
    Default: 'null'
  DomainName: 
    Type: String
    Default: 'null'
  DirectoryOU:
    Type: String
    Default: 'null'
  DirectoryDNS1: 
    Type: String
    Default: 'null'
  DirectoryDNS2:
    Type: String
    Default: 'null'
  RoleToGetSecret:
    Type: String
    Default: GetSecretEC2Role 
  ActiveDirectory:
    Default: false
    Type: String
    AllowedValues: [true, false]     

Resources:

  InstanceProfileGetGetSecretEC2Role: 
    Type: "AWS::IAM::InstanceProfile"
    Properties: 
      InstanceProfileName: !Join
      - '-'
      - - GetSecretEc2Role
        - !Select
          - 0
          - !Split
            - '-'
            - !Select
              - 2
              - !Split
                - /
                - !Ref 'AWS::StackId'
      Path: "/"
      Roles: 
        - !Ref GetSecretEC2Role               

  GetSecretEC2Role:
    Type: 'AWS::IAM::Role'
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28
            reason: "RP Requirement"
    Properties:
      RoleName: !Join
      - '-'
      - - GetSecretEc2Role
        - !Select
          - 0
          - !Split
            - '-'
            - !Select
              - 2
              - !Split
                - /
                - !Ref 'AWS::StackId'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore'
        - !Ref InstanceProfilePolicy

  InstanceProfilePolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W13
            reason: "RP Requirement"
    Properties: 
      Description: 'Customer Managed Policy for  Automation'
      Path: / 
      PolicyDocument: 
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
              - kms:Decrypt
            Resource: "*"              


  CloudWatchLogsManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W13
            reason: "RP Requirement"
          - id: W28
            reason: "RP Requirement"
    Properties: 
      Description: 'Customer Managed Policy allowing EC2 to stream data to CloudWatchLogs'
      ManagedPolicyName: !Join
      - '-'
      - - EC2PutLogsCloudWatch
        - !Select
          - 0
          - !Split
            - '-'
            - !Select
              - 2
              - !Split
                - /
                - !Ref 'AWS::StackId'
      Path: / 
      PolicyDocument: 
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:DescribeLogGroups
              - logs:DescribeLogStreams
              - logs:PutLogEvents
            Resource: "*"           


  EC2DocumentAutomationRole:
    Type: 'AWS::IAM::Role'
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28
            reason: "RP Requirement"
    Properties:
      RoleName: !Join
      - '-'
      - - EC2ReleaseToProduction
        - !Select
          - 0
          - !Split
            - '-'
            - !Select
              - 2
              - !Split
                - /
                - !Ref 'AWS::StackId'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ssm.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonSSMAutomationRole'
        - 'arn:aws:iam::aws:policy/AmazonEC2FullAccess'
        - 'arn:aws:iam::aws:policy/AmazonSSMDirectoryServiceAccess'
        - 'arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess'
        - 'arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess'
        - 'arn:aws:iam::aws:policy/IAMReadOnlyAccess'
        - !Ref AutomationPolicy

  AutomationPolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: F40
            reason: "RP Requirement"
          - id: W13
            reason: "RP Requirement"
    Properties: 
      Description: 'Customer Managed Policy for  Automation'
      Path: / 
      PolicyDocument: 
        Version: 2012-10-17
        Statement:
          - Sid: AllowAutomation 
            Effect: Allow
            Action: 
              - iam:PutRolePolicy
              - iam:CreateRole
              - iam:CreatePolicy
              - iam:AttachRolePolicy
              - iam:CreateInstanceProfile
              - iam:AddRoleToInstanceProfile
              - iam:PassRole
              - iam:DeleteInstanceProfile
              - iam:DetachRolePolicy
              - iam:DeleteRole
              - iam:RemoveRoleFromInstanceProfile
            Resource:
              - '*'
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
              - kms:Decrypt
            Resource: "*"              

  SSMDocExecutionRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W28
            reason: "RP Requirement"
    Properties:
      RoleName: !Join
      - '-'
      - - SSMDocExecutionRole
        - !Select
          - 0
          - !Split
            - '-'
            - !Select
              - 2
              - !Split
                - /
                - !Ref 'AWS::StackId'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !Ref SSMDocExecutionPolicy

  SSMDocExecutionPolicy:
    Type: AWS::IAM::ManagedPolicy
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: F40
            reason: "RP Requirement"
          - id: F5
            reason: "RP Requirement"
          - id: W13
            reason: "RP Requirement"
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ssm:ListDocuments
              - ssm:ListTagsForResource
            Resource: "*"
          - Effect: Allow
            Action:
              - ssm:CreateDocument
              - ssm:AddTagsToResource
            Resource: "*"
          - Effect: Allow
            Action:
              - ssm:DeleteDocument
              - ssm:DescribeDocument
              - ssm:GetDocument
              - ssm:ListDocumentVersions
              - ssm:ModifyDocumentPermission
              - ssm:UpdateDocument
              - ssm:UpdateDocumentDefaultVersion
              - ssm:AddTagsToResource
              - ssm:RemoveTagsFromResource
              - ssm:DescribeAutomationStepExecutions
              - ec2:*
            Resource: "*"
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
              - kms:Decrypt
            Resource: "*"            

  SSMDocFunction: 
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: |
          import boto3, urllib3, json, hashlib
          from botocore.exceptions import ClientError
          http = urllib3.PoolManager()
          SUCCESS = "SUCCESS"
          FAILED = "FAILED"
          ssm = boto3.client('ssm')
          responseData = {}
          def send(event, context, responseStatus, responseData, physical_resource_id, noEcho=False, reason=None):
              responseUrl = event['ResponseURL']
              print(responseUrl)
              responseBody = {}
              responseBody['Status'] = responseStatus
              responseBody['Reason'] = reason or "See the details in CloudWatch Log Stream: {}".format(context.log_stream_name)
              responseBody['PhysicalResourceId'] = physical_resource_id or context.log_stream_name
              responseBody['StackId'] = event['StackId']
              responseBody['RequestId'] = event['RequestId']
              responseBody['LogicalResourceId'] = event['LogicalResourceId']
              responseBody['NoEcho'] = noEcho
              responseBody['Data'] = responseData
              json_responseBody = json.dumps(responseBody)
              print("Response body:\n" + json_responseBody)
              headers = {
                  'content-type' : '',
                  'content-length' : str(len(json_responseBody))
              }
              try:
                  response = http.request('PUT',responseUrl,headers=headers,body=json_responseBody)
                  print("Status code: {}".format(str(response.status)))
              except Exception as e:
                  print("send(..) failed executing requests.put(..): " + str(e))
          def handler(event, context):
            print(json.dumps(event))
            s = '%s-%s' % (event.get('StackId'), event.get('LogicalResourceId'))
            physical_resource_id = hashlib.md5(s.encode('utf-8')).hexdigest()
            StackName = event['StackId']
            LogicalResourceId = event['LogicalResourceId']
            UniqueId = event['RequestId']
            responseData = {}
            if event['RequestType'] == 'Create':
              try: 
                  ssm.create_document(
                    Content=json.dumps(event['ResourceProperties']['Content']),
                    Name=event['ResourceProperties']['Name'],
                    DocumentFormat='YAML',
                    DocumentType='Automation'
                    )
                  responseStatus = 'SUCCESS'
                  send(event, context, responseStatus, responseData, physical_resource_id, noEcho=False, reason=None)
              except ClientError as e:
                  message = e.response['Error']['Message']
                  print(message)
                  responseStatus = 'FAILED'
                  send(event, context, responseStatus, responseData, physical_resource_id, noEcho=False, reason=None)
            if event['RequestType'] == 'Delete':
              try:
                  ssm.delete_document(
                      Name=event['ResourceProperties']['Name'],
                      Force=True
                  )
                  responseStatus = 'SUCCESS'
                  send(event, context, responseStatus, responseData, physical_resource_id, noEcho=False, reason=None)
              except ClientError as e:
                  message = e.response['Error']['Message']
                  print(message)
                  responseStatus = 'FAILED'
                  send(event, context, responseStatus, responseData, physical_resource_id, noEcho=False, reason=None)
            if event['RequestType'] == 'Update':
              try:
                  response = ssm.update_document(
                    Content=json.dumps(event['ResourceProperties']['Content']),
                    Name=event['ResourceProperties']['Name'],
                    DocumentFormat='JSON',
                    DocumentVersion='$LATEST'
                    )
                  ssm.update_document_default_version(
                      Name=event['ResourceProperties']['Name'],
                      DocumentVersion=response['DocumentDescription']['LatestVersion']
                  )              
                  responseStatus = 'SUCCESS'
                  send(event, context, responseStatus, responseData, physical_resource_id, noEcho=False, reason=None)
              except ClientError as e:
                  message = e.response['Error']['Message']
                  print(message)
                  responseStatus = 'FAILED'
                  send(event, context, responseStatus, responseData, physical_resource_id, noEcho=False, reason=None)                  
      Handler: 'index.handler'
      MemorySize: 128
      Role: !GetAtt 'SSMDocExecutionRole.Arn'
      Runtime: 'python3.7'
      Timeout: 60

  LambdaLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Sub '/aws/lambda/${SSMDocFunction}'

  RPReleaseToProduction:
    DependsOn:
      - RPWindowsOnboardDocument
      - RPLinuxOnboardDocument
      - RPOnboardDocument
    Type: Custom::SSMDocument
    Properties:
      DocumentType: Automation
      Name: RPReleaseToProduction
      ServiceToken: !GetAtt SSMDocFunction.Arn
      StackName: !Ref AWS::StackName
      Content:
        schemaVersion: "0.3"
        assumeRole: "{{ AutomationAssumeRole }}"
        description: Automated Release to Production 
        mainSteps:
          - name: DescribeInstanceStatus 
            action: aws:executeAwsApi
            onFailure: step:End
            isCritical: false
            inputs:
              Service: ec2
              Api: DescribeInstanceStatus
              InstanceIds:
                - "{{InstanceIds}}"
            outputs:
              - Name: InstanceStatus
                Selector: "$.InstanceStatuses[0].InstanceState.Name"
                Type: String
          - name: CheckInstanceState
            action: aws:branch
            inputs:
              Choices:
                - Or:
                  - Variable: "{{DescribeInstanceStatus.InstanceStatus}}"
                    StringEquals: running
                  - Variable: "{{DescribeInstanceStatus.InstanceStatus}}"
                    StringEquals: pending
                  NextStep: GetTags
              Default: 
                End
          - name: GetTags
            action: 'aws:executeScript'
            inputs:
              Runtime: python3.6
              Handler: script_handler
              Script: |-
                import json,boto3,string
                client_ec2 = boto3.client('ec2')
                result = {}
                def script_handler(events, context):
                  response = client_ec2.describe_instances(InstanceIds=[events['ResourceId']])
                  for tag_value in events['TagValues']:
                    check_tags(tag_value, response, events)
                  return result
                def check_tags(tag_value, response, events):
                  for i in response['Reservations']:
                    for x in i['Instances']:
                      if x.get('Tags'):
                        for y in x['Tags']:
                          if y.get('Key') == tag_value and y.get('Value')  == 'yes':
                            result[tag_value] = 'yes'
                          elif y.get('Key') == tag_value and y.get('Value')  == 'no':
                            result[tag_value] = 'no'
                          elif y.get('key') == tag_value and y.get('Value') != 'no' and y.get('Value') != 'yes':
                            result[tag_value] = 'yes'
                        if not result.get(tag_value):
                          client_ec2.create_tags(Resources=[events['ResourceId']], Tags=[{'Key': tag_value, 'Value': 'yes'}])
                          result[tag_value] = 'yes'
                      else:
                        client_ec2.create_tags(Resources=[events['ResourceId']], Tags=[{'Key': tag_value, 'Value': 'yes'}])
                        result[tag_value] = 'yes'
                  return result
              InputPayload:
                ResourceId: '{{ InstanceIds }}'
                TagValues:
                  - Onboard
                  - ScanPatch
                  - ScanInventory
                  - Backup
            outputs:
              - Name: Onboard
                Selector: $.Payload.Onboard
                Type: String
          - name: CheckTags 
            action: aws:branch
            inputs:
              Choices:
              - NextStep: DescribeInstanceProfile 
                Variable: "{{GetTags.Onboard}}"
                Contains: 'yes'
              - NextStep: End 
                Variable: "{{GetTags.Onboard}}"
                Contains: 'no'          
          - name: DescribeInstanceProfile 
            action: aws:executeAwsApi
            onFailure: Abort
            inputs:
              Service: ec2
              Api: DescribeIamInstanceProfileAssociations
              Filters:
                - Name: instance-id
                  Values:
                  - "{{InstanceIds}}"
            outputs:
              - Name: InstanceProfileArn
                Selector: "$.IamInstanceProfileAssociations[0].IamInstanceProfile.Arn"
                Type: String
              - Name: AssociationId
                Selector: "$.IamInstanceProfileAssociations[0].AssociationId"
                Type: String
          - name: CheckInstanceProfileAssociations 
            action: aws:branch
            inputs:
              Choices:
              - NextStep: CreateEC2role 
                Not:
                  Variable: "{{DescribeInstanceProfile.InstanceProfileArn}}"
                  Contains: 'arn:'
              - NextStep: GetInstanceProfileArn 
                Variable: "{{DescribeInstanceProfile.InstanceProfileArn}}"
                Contains: 'arn:'          
          - name: CreateEC2role 
            action: aws:executeAwsApi
            onFailure: Abort
            inputs:
              Service: iam
              Api: CreateRole
              AssumeRolePolicyDocument: "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Principal\":{\"Service\":\"ec2.amazonaws.com\"},\"Action\":\"sts:AssumeRole\"}]}"
              RoleName: "{{ InstanceIds }}-InstanceProfile"
            outputs:
              - Name: RoleArn
                Selector: "$.Role.Arn"
                Type: String
              - Name: RoleName
                Selector: "$.Role.RoleName"
                Type: String        
          - name: CreateInstanceProfileForRole  
            action: aws:executeAwsApi
            onFailure: Abort
            inputs:
              Service: iam
              Api: CreateInstanceProfile
              InstanceProfileName: "{{ InstanceIds }}-InstanceProfile"
              Path: "/"
          - name: AddRoleToInstanceProfile 
            action: aws:executeAwsApi
            onFailure: Abort
            inputs:
              Service: iam
              Api: AddRoleToInstanceProfile
              InstanceProfileName: "{{ InstanceIds }}-InstanceProfile"
              RoleName: "{{ CreateEC2role.RoleName }}"
          - name: GetInstanceProfile 
            action: aws:executeAwsApi
            onFailure: Abort
            inputs:
              Service: iam
              Api: GetInstanceProfile
              InstanceProfileName: "{{ InstanceIds }}-InstanceProfile"
            outputs:
              - Name: InstanceProfileArn
                Selector: "$.InstanceProfile.Arn"
                Type: String
              - Name: InstanceProfileName
                Selector: "$.InstanceProfile.InstanceProfileName"
                Type: String
              - Name: RoleName
                Selector: "$.InstanceProfile.Roles[0].RoleName"
                Type: String         
          - name: AttachIAMProfileToInstanceWithRetry 
            action: aws:executeAwsApi
            onFailure: Abort
            maxAttempts: 80 
            timeoutSeconds: 2
            inputs:
              Service: ec2
              Api: associate_iam_instance_profile
              InstanceId: "{{InstanceIds}}"
              IamInstanceProfile:
                Arn: "{{GetInstanceProfile.InstanceProfileArn}}"
                Name: "{{GetInstanceProfile.InstanceProfileName}}"
          - name: GetInstanceProfileArn 
            action: aws:executeAwsApi
            onFailure: Abort
            inputs:
              Service: ec2
              Api: DescribeIamInstanceProfileAssociations
              Filters:
                - Name: instance-id
                  Values:
                  - "{{InstanceIds}}"
            outputs:
              - Name: InstanceProfileArn
                Selector: "$.IamInstanceProfileAssociations[0].IamInstanceProfile.Arn"
                Type: String
          - name: GetRoleName 
            action: 'aws:executeScript'
            maxAttempts: 5
            inputs:
              Runtime: python3.6
              Handler: script_handler
              Script: |-
                import json, boto3, string
                client_iam = boto3.client('iam')
                paginator = client_iam.get_paginator('list_instance_profiles')
                def script_handler(events, context):
                  print(events)
                  result = {}
                  response_iterator = paginator.paginate()
                  for page in response_iterator:
                    for x in page['InstanceProfiles']:
                      if x['Arn'] == events['InstanceProfileArn']:
                        result['RoleName'] = x['Roles'][0]['RoleName']
                  return result
              InputPayload:
                InstanceProfileArn: "{{GetInstanceProfileArn.InstanceProfileArn}}"
            outputs:
              - Name: RoleName
                Selector: $.Payload.RoleName
                Type: String
          - name: AttachManagePolicies 
            action: 'aws:executeScript'
            inputs:
              Runtime: python3.6
              Handler: script_handler
              Script: |-
                import json, boto3, string
                client_iam = boto3.client('iam')
                def script_handler(events, context):
                  print(events)
                  mandatory_policies = ['AmazonSSMManagedInstanceCore', 'AmazonSSMDirectoryServiceAccess', 'AmazonSSMReadOnlyAccess', 'AmazonS3ReadOnlyAccess', 'EC2PutLogsCloudWatch']
                  current_policies = []
                  diff = []
                  try:
                    response = client_iam.list_attached_role_policies(RoleName=events['RoleName'])
                    for i in response['AttachedPolicies']:
                      if i['PolicyName'] == 'AmazonSSMManagedInstanceCore' or i['PolicyName'] == 'AmazonSSMDirectoryServiceAccess' or i['PolicyName'] == 'AmazonSSMReadOnlyAccess' or i['PolicyName'] == 'AmazonS3ReadOnlyAccess' or i['PolicyName'] == 'EC2PutLogsCloudWatch':
                        current_policies.append(i['PolicyName'])
                  except Exception as e:
                      print('Error %s' % (e))
                  diff = (list(set(mandatory_policies) - set(current_policies)))
                  if len(diff) > 0:
                    for x in diff:
                      print('this is x %s' % (x))
                      policy_arn = f'arn:aws:iam::aws:policy/{x}'
                      if x == 'EC2PutLogsCloudWatch':
                        account_id = context['global:ACCOUNT_ID']
                        policy_arn = f'arn:aws:iam::{account_id}:policy/{x}'
                        print('this is the policy arn %s' % (policy_arn))
                      try:
                        client_iam.attach_role_policy(RoleName=events['RoleName'],PolicyArn=policy_arn)
                      except Exception as e:
                          print('Error %s' % (e))
              InputPayload:
                RoleName: "{{GetRoleName.RoleName}}"
          - name: GetInstance
            action: aws:executeAwsApi
            inputs:
              Service: ec2
              Api: DescribeInstances
              InstanceIds:
                - "{{ InstanceIds }}"
            outputs:
            - Name: platform
              Selector: "$.Reservations[0].Instances[0].Platform"
              Type: String
          - name: ChooseOS
            action: aws:branch
            inputs:
              Choices:
              - NextStep: WindowsInstance
                Variable: "{{GetInstance.platform}}"
                StringEquals: windows
              - NextStep: LinuxInstance
                Not:
                  Variable: "{{GetInstance.platform}}"
                  StringEquals: windows
          - name: WindowsInstance
            action: aws:executeAutomation
            nextStep: FinishOnboard
            timeoutSeconds: 3600
            onFailure: Abort
            inputs:
              DocumentName: RPWindowsInstanceOnboard
              RuntimeParameters:
                InstanceIds: "{{ InstanceIds }}"
                InstanceName: "{{ InstanceName }}"
                DomainName: "{{ DomainName }}"
                DirectoryOU: "{{ DirectoryOU }}"
                DirectoryDNS1: "{{ DirectoryDNS1 }}"
                DirectoryDNS2: "{{ DirectoryDNS2 }}"
          - name: LinuxInstance
            action: aws:executeAutomation
            nextStep: FinishOnboard
            timeoutSeconds: 3600
            onFailure: Abort
            inputs:
              DocumentName: RPLinuxInstanceOnboard
              RuntimeParameters:
                InstanceIds: "{{ InstanceIds }}"
                InstanceName: "{{ InstanceName }}"
                DomainName: "{{ DomainName }}"
                DirectoryOU: "{{ DirectoryOU }}"                
                DirectoryDNS1: "{{ DirectoryDNS1 }}"
                DirectoryDNS2: "{{ DirectoryDNS2}}"
          - name: FinishOnboard
            action: aws:executeAutomation
            timeoutSeconds: 3600
            onFailure: Abort
            inputs:
              DocumentName: RPOnboard
              RuntimeParameters:
                InstanceIds: '{{ InstanceIds }}'
          - name: End
            action: aws:sleep
            inputs:
              Duration: PT1S
        parameters:
          AutomationAssumeRole:
            type: String
            description: Automation Assume Role Arns
            default: !GetAtt EC2DocumentAutomationRole.Arn
          InstanceIds:
            type: String
            description: InstanceId
          InstanceName:
            type: String
            description: (Optional) InstanceName
            default: "null"
          DomainName: 
            type: String
            default: !Ref DomainName
          DirectoryOU:
            type: String
            default: !Ref DirectoryOU      
          DirectoryDNS1: 
            type: String
            default: !Ref DirectoryDNS1
          DirectoryDNS2:
            type: String
            default: !Ref DirectoryDNS2
          SecretsManagerARN:
            type: String
            default: !Ref SecretsManagerARN
          ActiveDirectory:
            type: String
            default: !Ref ActiveDirectory            
                      

  RPWindowsOnboardDocument:
    Type: Custom::SSMDocument
    Properties:
      Name: RPWindowsInstanceOnboard
      DocumentType: Automation
      ServiceToken: !GetAtt SSMDocFunction.Arn
      StackName: !Ref AWS::StackName
      Content:
        schemaVersion: "0.3"
        assumeRole: "{{ AutomationAssumeRole }}"
        description: Document to onboard Windows Instances
        mainSteps:
          - name: DescribeInstanceProfile 
            action: aws:executeAwsApi
            onFailure: Abort
            inputs:
              Service: ec2
              Api: DescribeIamInstanceProfileAssociations
              Filters:
                - Name: instance-id
                  Values:
                  - "{{InstanceIds}}"
            outputs:
              - Name: AssociationId
                Selector: "$.IamInstanceProfileAssociations[0].AssociationId"
                Type: String  
              - Name: InstanceProfileArn
                Selector: "$.IamInstanceProfileAssociations[0].IamInstanceProfile.Arn"
                Type: String                                        
          - name: CheckHostnameWindows
            action: aws:runCommand
            onFailure: step:RenameWindows
            nextStep: SkipActiveDirectory
            isCritical: false
            inputs:
              DocumentName: AWS-RunPowerShellScript
              InstanceIds:
                - '{{ InstanceIds }}'
              Parameters:
                commands: |-
                  $hostname = "{{ InstanceName }}"
                  If ($hostname -eq "null") {
                    Write-Host "Hostname will be kept, server launched outside Service Catalog"
                    exit 0 
                    }                  
                  Write-Host "Desired hostname $hostname"
                  $current_hostname = hostname
                  Write-Host "Current hostname $current_hostname"
                  If ($hostname -eq $current_hostname) {
                    Write-Host "$hostname = $current_hostname... nothing to do"
                    exit 0 }
                  Else { 
                    Write-Host "$hostname != $current_hostname... need to rename"
                    exit 1 }
              CloudWatchOutputConfig:
                CloudWatchLogGroupName: '/aws/ssm/ReleaseToProduction'
                CloudWatchOutputEnabled: true                                                                       
          - name: RenameWindows
            action: aws:runCommand
            inputs:
              DocumentName: AWS-RunPowerShellScript
              InstanceIds:
                - '{{ InstanceIds }}'
              Parameters:
                commands: |-
                  Rename-Computer -NewName '{{ InstanceName }}' -Force
              CloudWatchOutputConfig:
                CloudWatchLogGroupName: '/aws/ssm/ReleaseToProduction'
                CloudWatchOutputEnabled: true    
          - name: SkipActiveDirectory
            action: aws:runCommand
            onFailure: step:CheckDomainJoined
            nextStep: End
            inputs: 
              DocumentName: AWS-RunPowerShellScript
              InstanceIds:
                - '{{ InstanceIds }}'
              Parameters:
                commands: |-
                  $adparam = "{{ ActiveDirectory }}"
                  If ($adparam -eq "true") {
                    write-host ("Active directory enabled! Joining in the next step.")
                    exit 1
                  }Else {
                    write-host ("Active directory not enabled! Skipping.")
                    exit 0
                  }   
              CloudWatchOutputConfig:
                CloudWatchLogGroupName: '/aws/ssm/ReleaseToProduction'
